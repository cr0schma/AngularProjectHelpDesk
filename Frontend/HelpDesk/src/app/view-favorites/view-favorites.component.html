<h1>favoriteWithTicketInfoList</h1>
    <ng-container *ngIf="favoriteWithTicketInfoList.length">
        <table>
            <tr>
                <th>Id</th>
                <th>Reporter</th>
                <th>Assignee</th>
                <th>Status</th>
                <th>Title</th>
            </tr>
            <tr *ngFor="let item of favoriteWithTicketInfoList">
                <td>{{item.id}}</td>
                <td>{{item.reporter}}</td>
                <td>{{item.assignee}}</td>
                <td>{{item.status}}</td>
                <td>{{item.title}}</td>
            </tr>
        </table>
    </ng-container>
    <button routerLink="/">Tickets</button>
